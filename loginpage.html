<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imane login page  </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        #image-section {
            background: #ffffff;
            padding: 20px;
            text-align: center;
        }

        #image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #login-section {
            background: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ffffff;
            border-radius: 4px;
        }

        button {
            background-color: #7c93d5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7c93d5;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .forgot-password,
        .register-link {
            text-align: right;
            color: #556bcc;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image-section">
            <img src="ecommerce.webp" alt="Welcome Image">
        </div>

        <div id="login-section">
            <form action="/login" method="post">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" name="remember-me"> Remember Me
                    </label>
                </div>

                <button type="submit">Login</button>

                <div class="forgot-password">
                    <a href="/forgot-password">Forgot Password?</a>
                </div>

                <div class="register-link">
                    Don't have an account? <a href="/register">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
